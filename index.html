---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
        <h2>{{ post.date | date: "%-d-%m-%Y" }}</h2>
        {{ post.excerpt | strip_html }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">More / Más</a>
    </article>
  {% endfor %}

  <section id="archive">
    <h4>Todas las entradas:</h4>
    <ul>
    {%for post in site.posts %}
      <li><time>{{ post.date | date:"%d-%m-%Y" }}</time> – <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  </section>

</div>
